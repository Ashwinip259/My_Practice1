
<body>
    <title>Marquee</title>
    
<h3>Nature Image</h3>
<img src="Nature.jpg" height="70" width="100"> 

<marquee behavior="scroll" direction="right" scrollamount="25" >Ashu</marquee>
<marquee behavior="slide" direction="left" scrollamount="15" >Ashu</marquee>
<marquee behavior="alternate" direction="right" scrollamount="35">Ashu</marquee>
<!-- marquee attribute search karo -->

<marquee behavior="scroll" direction="right">
    <img src="Nature.jpg" height="70" width="100"> 
</marquee>
</body>
