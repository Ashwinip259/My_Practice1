<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML FORM</title>
</head>
<body>
    <h3>This is form</h3>
    <form>
        <div>
            Name:<input type="text" name="Name" value="om" minlength="5" maxlength="20" required>  
        </div><br>
        <div>
        Password: <input type="password" name="password" pattern="[A-Za-z]{4}[0-9]{3}"> 
        <!-- pattern ch meaning asa a ki capital aani small letters pahilya 4 position la pahijet nantar 3 position la numbers havet -->
        </div><br>
        <div>
            Password1: <input type="password" name="password" pattern="(?=.*\d)(?=.*[A-Z])(?=.*[a-z]).{8,}"> 
            
            <!-- atleast: ?=.*  -->
            <!-- atleast one number/ atleast one lowercase / atleast one uppercase /atleast 8 or more characters-->
        </div><br>
        <div>
            Password3: <input type="password" name="password"  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z].{2,}$">
            <!-- ashwinipaygude259@gmail.com -->
        </div>
        <div><br>
        Mob:<input type="number" name="Mob">
        </div><br>
        <div>
            Email: <input type="email" name="Email">
            <!-- name: name attribute se backend email tag ko pehechanega / in simple words name goes to backend it provide values to backend -->
        </div><br>
       
        <div>
           <input type="datetime" name="abc" id=""><br>
           <input type="date" name="date" id=""><br>
           <input type="file" name="selectFile" id=""><br>
           <input type="search" name="searchhere" id=""><br>
        </div>
        <div>
           Male:  <input type="radio" name="Gender">
           Female: <input type="radio" name="Gender">
        </div><br>
        <div>
            Hobbies:<br>
            Singing<input type="checkbox" name="Singing">
        </div>
        <div>
            Dancing<input type="checkbox" name="Dancing">
        </div>
        <div>
            Reading<input type="checkbox" name="Reading">
        </div><br>
        <div>
          Write about yourself :<br> <textarea name="MySelf" id="" cols="30" rows="10"></textarea>
        </div>

        <div>
            <input type="submit" value="SubmitHere">
        </div>
        <div>
            <input type="reset" value="reset">
        </div>
    </form>
</body>
</html>
