<!DOCTYPE html>
<html lang="en">
<head>
    <title>list</title>
</head>
<body>
    <h3>Ordered List</h3>
    <!-- type not mandatory -->
    <ol type="A">
        <li>coffee</li>
        <li>Tea</li>
       
            <ul>
                <li>black tea</li>
                <li>green tea</li>
            </ul>
        
        <li>Milk</li>
    </ol>

    <h3>Unordered List</h3>
    <ul type="circle">
        <li>Jai</li>
        <li>Jui</li>
        <li>Lotus</li>
    </ul>

    <h3>Description List</h3>
    <dl>
        <dt>Cofee</dt>
        <dd>Hot coffee</dd>
        <dd>Cold Coffe</dd>
        <dt>Milk</dt>
        <dd>Cow Milk</dd>
        <dd>Buffelo Milk</dd>
    </dl>
</body>
</html>
